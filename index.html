<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovarynMC | BoxPvP Sunucusu</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0b0f1a;color:white;overflow-x:hidden}

/* NAV */
nav{position:fixed;width:100%;top:0;display:flex;justify-content:space-between;align-items:center;padding:20px 60px;background:rgba(10,15,30,0.85);backdrop-filter:blur(15px);z-index:1000;border-bottom:1px solid rgba(255,255,255,0.05)}
.logo{font-family:'Orbitron';font-size:26px;font-weight:800;background:linear-gradient(90deg,#00f7ff,#8a2be2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-right{display:flex;gap:15px;align-items:center}
.nav-btn{padding:10px 18px;border-radius:8px;border:none;font-weight:600;cursor:pointer;transition:0.3s;position:relative}
.login{background:#00f7ff;color:black}
.register{background:#8a2be2;color:white}
.logout{background:#ff3b3b;color:white;display:none}

/* HERO */
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:120px 20px;background:radial-gradient(circle at top,#111a35,#0b0f1a)}
.hero h1{font-family:'Orbitron';font-size:64px;background:linear-gradient(90deg,#00f7ff,#ff00c8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.ip-box{margin-top:40px;background:rgba(255,255,255,0.05);padding:25px 40px;border-radius:18px;cursor:pointer;transition:0.3s;border:1px solid rgba(255,255,255,0.1)}
.ip-box:hover{transform:scale(1.07);box-shadow:0 0 40px rgba(0,247,255,0.5)}
.stats{margin-top:20px;font-size:18px}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:2000}
.modal-content{background:#121a30;padding:40px;border-radius:20px;width:350px;border:1px solid rgba(255,255,255,0.1)}
.modal-content h2{text-align:center;margin-bottom:20px;font-family:'Orbitron'}
.modal-content input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;background:#0e1425;color:white}
.modal-content button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;background:linear-gradient(90deg,#00f7ff,#8a2be2);color:white;font-weight:600;cursor:pointer;transition:0.3s}
.modal-content button:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(0,247,255,0.5)}

.google-btn{background:#4285F4; color:white; font-weight:600; margin-top:15px; width:100%; padding:12px; border:none; border-radius:8px; cursor:pointer; transition:0.3s;}
.google-btn:hover{background:#357ae8;}

/* FOOTER */
footer{text-align:center;padding:30px;background:#0b0f1a;opacity:0.6}
</style>
</head>
<body>

<nav>
<div class="logo">NovarynMC</div>
<div class="nav-right">
<span id="welcome" style="display:none"></span>
<button class="nav-btn login" onclick="openModal('login')">Giriş</button>
<button class="nav-btn register" onclick="openModal('register')">Kayıt</button>
<button class="nav-btn logout" onclick="logout()" id="logoutBtn">Çıkış</button>
</div>
</nav>

<div class="hero">
<h1>NovarynMC – BoxPvP Sunucusu</h1>
<div class="ip-box" onclick="copyIP()">IP: <b id="ip">NovarynMC.aternos.me:12212</b><br><small>Tıkla & Kopyala</small></div>
<div class="stats">Online Oyuncu: <b id="playerCount">Yükleniyor...</b></div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h2>Giriş Yap</h2>
<button class="google-btn" onclick="googleLogin()">Google ile Giriş Yap</button>
</div>
</div>

<!-- REGISTER MODAL -->
<div class="modal" id="registerModal">
<div class="modal-content">
<h2>Kayıt Ol</h2>
<button class="google-btn" onclick="googleLogin()">Google ile Kayıt Ol</button>
</div>
</div>

<footer>© 2026 NovarynMC • All Rights Reserved</footer>

<script>
function copyIP(){navigator.clipboard.writeText(document.getElementById('ip').innerText);alert('IP Kopyalandı!');}
function openModal(type){document.getElementById(type+'Modal').style.display='flex';}
window.onclick=function(e){if(e.target.classList.contains('modal')) e.target.style.display='none';}

/* DEMO GOOGLE LOGIN */
function googleLogin(){
  let user = {username:"GoogleUser", role:"user"};
  localStorage.setItem('loggedIn', JSON.stringify(user));
  checkLogin();
  document.getElementById('loginModal').style.display='none';
  document.getElementById('registerModal').style.display='none';
}

function logout(){localStorage.removeItem('loggedIn');checkLogin();}

function checkLogin(){
  let user = JSON.parse(localStorage.getItem('loggedIn')||'null');
  if(user){
    document.getElementById('welcome').innerText='Hoşgeldin, '+user.username;
    document.getElementById('welcome').style.display='block';
    document.querySelector('.login').style.display='none';
    document.querySelector('.register').style.display='none';
    document.getElementById('logoutBtn').style.display='inline-block';
  } else {
    document.getElementById('welcome').style.display='none';
    document.querySelector('.login').style.display='inline-block';
    document.querySelector('.register').style.display='inline-block';
    document.getElementById('logoutBtn').style.display='none';
  }
}
checkLogin();

/* LIVE PLAYER COUNT */
fetch('https://api.mcsrvstat.us/2/NovarynMC.aternos.me:12212').then(r=>r.json()).then(data=>{
  if(data.players){document.getElementById('playerCount').innerText=data.players.online+' / '+data.players.max;}
  else{document.getElementById('playerCount').innerText='Sunucu Kapalı';}
});
</script>

</body>
</html>
