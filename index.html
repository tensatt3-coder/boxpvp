<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:radial-gradient(circle at top,#111,#000);
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* NEON EFFECT */
.neon-text{

text-shadow:
0 0 5px #00f7ff,

.container{

margin:auto;
padding:20px;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border:1px solid rgba(0,255,255,0.2);
border-radius:20px;
padding:25px;
margin-top:20px;
box-shadow:0 0 30px rgba(0,255,255,0.2);

}

.glass:hover{

}

h1{
text-align:center;
margin-top:20px;
font-size:40px;
}

input,button{
padding:12px;
margin:6px;
border:none;
border-radius:12px;
font-size:14px;
}

input{
width:220px;
background:#111;
color:white;
border:1px solid #00f7ff55;
}

button{
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

.btn-primary{
background:#00f7ff;
color:black;
}

.btn-primary:hover{
background:#00d0d6;
}

.btn-vip{background:gold;color:black;}
.btn-lvip{background:deepskyblue;color:black;}
.btn-mvip{background:red;color:white;}
.btn-admin{background:#ff4444;color:white;}
.btn-case{background:purple;color:white;}
.btn-market{background:#00ff99;color:black;}

.hidden{
display:none;
}

/* XP BAR */
.xp-bar{
width:100%;
height:20px;
background:#111;
border-radius:10px;
overflow:hidden;
margin-top:10px;
border:1px solid #00f7ff55;
}

.xp-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#00f7ff,#00ff99);
transition:0.4s;
}

/* LEADERBOARD */
.leaderboard-item{
padding:8px;
margin-top:5px;
background:#111;
border-radius:8px;
border:1px solid #00f7ff33;
}

/* HEADER */
.header-top{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:10px;
font-size:14px;
}

.online-count{
color:#00ff99;
}

/* ANIMATION BACKGROUND PARTICLES */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle,#00f7ff22 1px,transparent 1px);
background-size:40px 40px;
animation:moveBg 20s linear infinite;
z-index:-1;
}

@keyframes moveBg{
from{transform:translate(0,0);}
to{transform:translate(-200px,-200px);}

<body>

<div class="container">

<p>Rank: <span id="rank"></span></p>

</div>

<button class="btn-admin" onclick="giveCoin()">Coin Ver</button>
</div>

</div>

</div>

<!-- JS PARÇA 2 VE 3 BURAYA GELECEK -->
<script>

/* ===============================
   NOVARYNMC ULTRA DATA ENGINE
================================= */

let DB = JSON.parse(localStorage.getItem("novarynUltraDB")) || {};
let currentUser = null;

/* ===== SAVE SYSTEM ===== */
function saveDB(){
localStorage.setItem("novarynUltraDB", JSON.stringify(DB));
}

/* ===== SIMPLE HASH ===== */
function hash(str){
return btoa(str + "novarynUltraSecureSalt2026");
}

/* ===== AUTH SYSTEM ===== */
function auth(){

let nick = document.getElementById("nick").value.trim();
let pass = document.getElementById("pass").value.trim();

if(!nick || !pass){
alert("Boş bırakma!");
return;
}

if(!DB[nick]){
DB[nick] = {
password: hash(pass),
coin: 100,
xp: 0,
level: 1,
rank: "Oyuncu",
bonus: 0,
lastDaily: 0,
streak: 0,
battleTier: 1,
created: Date.now()
};
saveDB();
}
else{
if(DB[nick].password !== hash(pass)){
alert("Şifre yanlış!");
return;
}
}

currentUser = nick;

loadPanel();

}

/* ===== LOAD PANEL ===== */
function loadPanel(){

document.getElementById("authBox").classList.add("hidden");
document.getElementById("mainPanel").classList.remove("hidden");

document.getElementById("welcome").innerText =
"Hoşgeldin " + currentUser;

if(currentUser === "NexLight" &&
document.getElementById("pass").value === "sunucusifresi123"){
document.getElementById("adminPanel").classList.remove("hidden");
}

updateUI();
updateOnlineCount();
}

/* ===== UI UPDATE ===== */
function updateUI(){

let u = DB[currentUser];

if(u.coin < 0) u.coin = 0;

document.getElementById("coin").innerText = u.coin;
document.getElementById("rank").innerText = u.rank;
document.getElementById("level").innerText = u.level;
document.getElementById("xpText").innerText = u.xp;

let percent = (u.xp / 100) * 100;
document.getElementById("xpFill").style.width = percent + "%";

updateLeaderboard();
saveDB();
}

/* ===== XP ENGINE ===== */
function addXP(amount){

let u = DB[currentUser];
u.xp += amount;

if(u.xp >= 100){
u.level++;
u.xp = u.xp - 100;
u.coin += 50;
}

updateUI();
}

/* ===== DAILY SYSTEM ===== */
function daily(){

let u = DB[currentUser];
let now = Date.now();

if(now - u.lastDaily < 86400000){
alert("Günlük ödül alındı!");
return;
}

u.lastDaily = now;
u.streak++;
u.coin += 20 + u.bonus;
addXP(15);

}

/* ===== VOTE SYSTEM ===== */
function vote(){
let u = DB[currentUser];
u.coin += 10 + u.bonus;
addXP(10);
}

/* ===== RANK SYSTEM ===== */
function buyRank(rank, price, bonus){

let u = DB[currentUser];

if(u.coin < price){
alert("Yetersiz coin!");
return;
}

u.coin -= price;
u.rank = rank;
u.bonus = bonus;

updateUI();
}

/* ===== BATTLE PASS ===== */
function battlePass(){
addXP(20);
}

/* ===== ONLINE SIMULATION ===== */
function updateOnlineCount(){
let count = Object.keys(DB).length +
Math.floor(Math.random() * 5);
document.getElementById("onlineCount").innerText = count;
}

/* ===== LEADERBOARD ===== */
function updateLeaderboard(){

let sorted = Object.entries(DB)
.sort((a,b) => b[1].coin - a[1].coin);

let html = "";

sorted.slice(0,10).forEach(user => {
html += `
<div class="leaderboard-item">
${user[0]} - ${user[1].coin} Coin
</div>
`;
});

document.getElementById("leaderboard").innerHTML = html;
}

</script>
    <script>

/* ===============================
   NOVARYNMC ULTRA GAME SYSTEMS
================================= */

/* ===== ANTI MANIPULATION ===== */
function integrityCheck(){
let u = DB[currentUser];
if(u.coin > 999999999){
alert("Manipülasyon tespit edildi!");
u.coin = 0;
}
if(u.level > 999){
u.level = 1;
}
}

/* ===== MARKET SYSTEM ===== */
function openMarket(){

let choice = prompt(
"MARKET:\n1- Sharpness Kit (30 Coin)\n2- God Apple (60 Coin)"
);

let u = DB[currentUser];

if(choice == "1"){
if(u.coin < 30) return alert("Yetersiz!");
u.coin -= 30;
addXP(10);
alert("Sharpness Kit alındı!");
}
else if(choice == "2"){
if(u.coin < 60) return alert("Yetersiz!");
u.coin -= 60;
addXP(20);
alert("God Apple alındı!");
}

updateUI();
}

/* ===== ANIMATED CASE ===== */
function openCase(){

let u = DB[currentUser];

if(u.coin < 40){
alert("Yetersiz coin!");
return;
}

u.coin -= 40;

let rewards = [20, 50, 100, 200, 500];
let rollText = "Kasa dönüyor";
let dots = 0;

let interval = setInterval(()=>{
dots++;
document.getElementById("coin").innerText =
rollText + ".".repeat(dots%4);
},200);

setTimeout(()=>{
clearInterval(interval);

let win = rewards[Math.floor(Math.random()*rewards.length)];

u.coin += win;
addXP(25);

alert("Kazandın: " + win + " Coin!");

updateUI();

},2000);

}

/* ===== COIN TRANSFER ===== */
function transfer(){

let target = prompt("Gönderilecek Nick:");
let amount = parseInt(prompt("Coin miktarı:"));

if(!DB[target]){
alert("Kullanıcı yok!");
return;
}

let u = DB[currentUser];

if(amount <= 0 || u.coin < amount){
alert("Yetersiz!");
return;
}

u.coin -= amount;
DB[target].coin += amount;

alert("Transfer başarılı!");

updateUI();
}

/* ===== ADMIN COIN ===== */
function giveCoin(){

let nick = document.getElementById("giveNick").value;
let amount = parseInt(document.getElementById("giveAmount").value);

if(currentUser !== "NexLight"){
alert("Yetkin yok!");
return;
}

if(DB[nick]){
DB[nick].coin += amount;
alert("Coin verildi!");
updateUI();
}
}

/* ===== BATTLE TIER SYSTEM ===== */
function updateBattleTier(){

let u = DB[currentUser];

if(u.level >= 5) u.battleTier = 2;
if(u.level >= 10) u.battleTier = 3;
if(u.level >= 20) u.battleTier = 4;

}

/* ===== GLOBAL UPDATE LOOP ===== */
setInterval(()=>{
if(currentUser){
integrityCheck();
updateBattleTier();
updateOnlineCount();
saveDB();
}
},5000);

</script>
