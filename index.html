<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovarynMC | Ultimate Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0b0f1a;color:white}
nav{position:fixed;width:100%;top:0;display:flex;justify-content:space-between;align-items:center;padding:20px 60px;background:rgba(10,15,30,0.9);z-index:1000}
.logo{font-family:'Orbitron';font-size:26px;font-weight:700;background:linear-gradient(90deg,#00f7ff,#ff00c8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-right{display:flex;gap:10px;align-items:center}
button{padding:8px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:600}
.login{background:#00f7ff;color:black}
.register{background:#8a2be2;color:white}
.logout{background:#ff3b3b;color:white;display:none}
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding-top:100px;background:radial-gradient(circle at top,#111a35,#0b0f1a)}
.hero h1{font-family:'Orbitron';font-size:55px;background:linear-gradient(90deg,#00f7ff,#ff00c8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.box{margin-top:25px}
.vip-section{padding:60px 20px;text-align:center;background:#0f1629}
.vip-container{display:flex;flex-wrap:wrap;justify-content:center;gap:25px}
.vip-card{background:#121a30;padding:25px;border-radius:18px;width:260px;border:1px solid rgba(255,255,255,0.1);transition:.3s}
.vip-card:hover{transform:translateY(-8px);box-shadow:0 0 20px rgba(0,247,255,0.5)}
.vote-btn{position:fixed;right:20px;bottom:20px;background:linear-gradient(90deg,#00f7ff,#ff00c8);padding:15px;border-radius:50px;cursor:pointer}
.leaderboard{padding:50px;text-align:center}
.admin-btn{position:fixed;left:20px;bottom:20px;background:#222;padding:10px;border-radius:10px;cursor:pointer;font-size:12px;opacity:.4}
.admin-btn:hover{opacity:1}
footer{text-align:center;padding:20px;background:#0b0f1a;opacity:.5}
</style>
</head>
<body>

<nav>
<div class="logo">NovarynMC</div>
<div class="nav-right">
<span id="welcome"></span>
<button class="login" onclick="auth('login')">Giriş</button>
<button class="register" onclick="auth('register')">Kayıt</button>
<button class="logout" onclick="logout()" id="logoutBtn">Çıkış</button>
</div>
</nav>

<div class="hero">
<h1>Ultimate BoxPvP Panel</h1>
<div class="box">
<p>Toplam Oy: <b id="voteCount">0</b></p>
<p>Coin: <b id="coinDisplay">0</b></p>
<button onclick="daily()">Daily Al</button>
</div>
</div>

<section class="vip-section">
<h2 style="font-family:'Orbitron';margin-bottom:30px">Üyelik Paketleri</h2>
<div class="vip-container">
<div class="vip-card">
<h3>VIP - 50₺</h3>
<p>%10 Coin Bonus</p>
<button onclick="buyRank('VIP')">Al</button>
</div>
<div class="vip-card">
<h3>LVIP - 100₺</h3>
<p>%20 Coin Bonus</p>
<button onclick="buyRank('LVIP')">Al</button>
</div>
<div class="vip-card">
<h3>MVIP - 150₺</h3>
<p>%35 Coin Bonus</p>
<button onclick="buyRank('MVIP')">Al</button>
</div>
</div>
</section>

<section class="leaderboard">
<h2 style="font-family:'Orbitron';margin-bottom:20px">Coin Liderlik</h2>
<div id="leaderboardList"></div>
</section>

<div class="vote-btn" onclick="vote()">Oy Ver</div>
<div class="admin-btn" onclick="adminPanel()">Admin</div>

<footer>© 2026 NovarynMC</footer>

<script>
let users=JSON.parse(localStorage.getItem("users")||"[]");
let votes=JSON.parse(localStorage.getItem("votes")||"[]");

if(!users.find(u=>u.nick==="admin")){
users.push({nick:"admin",password:"1234",role:"admin",coin:100});
localStorage.setItem("users",JSON.stringify(users));
}

function save(){localStorage.setItem("users",JSON.stringify(users));}

function auth(type){
let nick=prompt("Nick:");
let pass=prompt("Şifre:");
if(!nick||!pass)return;

if(type==="register"){
if(users.find(u=>u.nick.toLowerCase()===nick.toLowerCase()))
return alert("Nick kayıtlı");
users.push({nick:nick,password:pass,coin:100});
save();
alert("Kayıt başarılı");
}

if(type==="login"){
let user=users.find(u=>u.nick.toLowerCase()===nick.toLowerCase());
if(!user)return alert("Kullanıcı yok");
if(user.password!==pass)return alert("Şifre yanlış");
localStorage.setItem("loggedIn",JSON.stringify(user));
}
updateUI();
}

function logout(){
localStorage.removeItem("loggedIn");
updateUI();
}

function updateUI(){
let user=JSON.parse(localStorage.getItem("loggedIn")||"null");
document.getElementById("voteCount").innerText=votes.length;
if(user){
document.getElementById("welcome").innerText="Hoşgeldin "+user.nick+(user.rank?" ["+user.rank+"]":"");
document.getElementById("coinDisplay").innerText=user.coin||0;
document.querySelector(".login").style.display="none";
document.querySelector(".register").style.display="none";
document.getElementById("logoutBtn").style.display="inline-block";
}else{
document.getElementById("welcome").innerText="";
document.getElementById("coinDisplay").innerText="0";
document.querySelector(".login").style.display="inline-block";
document.querySelector(".register").style.display="inline-block";
document.getElementById("logoutBtn").style.display="none";
}
updateLeaderboard();
}
updateUI();

function vote(){
let user=JSON.parse(localStorage.getItem("loggedIn")||"null");
if(!user)return alert("Giriş yap");
if(votes.find(v=>v===user.nick))return alert("Zaten oy verdin");
votes.push(user.nick);
localStorage.setItem("votes",JSON.stringify(votes));
user.coin+=10;
updateUser(user);
alert("Oy verdin +10 coin");
updateUI();
}

function daily(){
let user=JSON.parse(localStorage.getItem("loggedIn")||"null");
if(!user)return alert("Giriş yap");
let now=Date.now();
if(user.lastDaily && now-user.lastDaily<86400000)
return alert("24 saat dolmadı");
let bonus=20;
if(user.rank==="VIP")bonus*=1.1;
if(user.rank==="LVIP")bonus*=1.2;
if(user.rank==="MVIP")bonus*=1.35;
user.coin+=Math.floor(bonus);
user.lastDaily=now;
updateUser(user);
alert("Daily alındı");
updateUI();
}

function buyRank(rank){
let user=JSON.parse(localStorage.getItem("loggedIn")||"null");
if(!user)return alert("Giriş yap");
user.rank=rank;
updateUser(user);
alert(rank+" aktif!");
updateUI();
}

function updateUser(user){
let index=users.findIndex(u=>u.nick===user.nick);
users[index]=user;
save();
localStorage.setItem("loggedIn",JSON.stringify(user));
}

function updateLeaderboard(){
let sorted=[...users].sort((a,b)=>(b.coin||0)-(a.coin||0)).slice(0,5);
let html="";
sorted.forEach(u=>{
html+=`<p>${u.nick} - ${u.coin||0} coin</p>`;
});
document.getElementById("leaderboardList").innerHTML=html;
}

function adminPanel(){
let user=JSON.parse(localStorage.getItem("loggedIn")||"null");
if(!user||user.nick!=="admin")return alert("Yetki yok");
let list=users.map(u=>u.nick+" | "+(u.coin||0)+" coin | "+(u.rank||"Yok")).join("\n");
let give=prompt("Coin ver (nick,coin):");
if(give){
let parts=give.split(",");
let target=users.find(u=>u.nick===parts[0]);
if(target){target.coin+=parseInt(parts[1]);save();}
}
alert(list);
updateUI();
}
</script>

</body>
</html>
