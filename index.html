<script>
function copyIP(){

/* SERVER STATUS AUTO REFRESH */
function checkServer(){
fetch("https://api.mcsrvstat.us/2/NovarynMC.aternos.me:12212")
.then(res=>res.json())

if(data.online){
document.getElementById("serverStatus").innerHTML='<span class="online">ðŸŸ¢ Online</span>';

}
});

/* SIMPLE PARTICLE EFFECT */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(0,247,255,0.6)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
update();
}

function update(){
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height){p.y=0}
});
}

setInterval(draw,33);
